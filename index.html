<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pop Quiz!</title>
</head>

<body>
  </div>
  <div style="text-align: center;" class="timer">
    <h2 id="countdownTimer"><span id="remainingTime"></span></h4>
    <h2 id="score"></h2>
  </div>


  <div style="text-align:center;" class="startQuestion" id="startQuestion">
    <h1 class="title">Coding Quiz Challenge</h1>
    <p class="instructions">Answer the following 3 questions to the best of your ability. The score box will be present to show you your score. However, I was not able to get that to work so everyone wins!</p>
    <button id="start">Start Quiz!</button>
  </div>

  <div class="quizQuestions" id="quizQuestions">
    <div class="quiz">
      <h3 id="question">Questions go here</h3>
      <div id="answer-btns">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
